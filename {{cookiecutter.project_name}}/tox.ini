[tox]
envlist = py37,py38,py39,py310,pre-commit

[testenv]
deps = -rrequirements.dev.txt
commands =
    coverage erase
    coverage run -m pytest {posargs:tests}
    coverage report
    coverage xml

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure
